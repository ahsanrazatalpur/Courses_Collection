<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
</head>
<body>
    
    <table>
        <thead>
            <th>Product</th>
            <th>Price</th>
            <th>Catagory</th>
            <th>Avaliabilty</th>
        </thead>
        <tbody>
            <tr>
                <td>Iphone</td>
                <td>Rs 200000</td>
                <td>15 version</td>
                <td>In Stock</td>
            </tr>
            
            <tr>
                <td>Samsung</td>
                <td>Rs 20000</td>
                <td>12 version</td>
                <td>Limited Stock</td>
            </tr>
        </tbody>
            <tfoot>
                <tr>
                    <td>Nokia</td>
                    <td>Rs 2000000</td>
                    <td>8 version</td>
                    <td>Out of stock</td>
                </tr>
            </tfoot>

    </table>
</body>
</html>
