<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert in Bootsrap</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-5">
     <div class="alert alert-success">This is Alert Succes</div>
    <div class="alert alert-primary"> This is Alert Primary</div>
    <div class="alert alert-secondary"> This is Alert Secondary</div>
    <div class="alert alert-dark"> This is Alert dark</div>
    <div class="alert alert-light"> This is Alert light</div>
    <div class="alert alert-warning"> This is Alert wrning</div>
    <div class="alert alert-danger"> This is Alert Danger</div>
    <div class="alert alert-info"> This is Alert Info</div>
   </div>
    
</body>
</html>
