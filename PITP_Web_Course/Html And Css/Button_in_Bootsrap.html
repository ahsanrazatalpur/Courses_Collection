<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button_In_Bootsrap</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <button type="button" class="btn btn-primary mb-3">Button In Bootsrap</button>
        </div>
        <button type="button" class="btn btn-secondary">Explore More</button>
        <button type="button" class="btn btn-info">Explore More</button>
        <button type="button" class="btn btn-danger">Explore More</button>
        <button type="button" class="btn btn-warning">Explore More</button>
        <button type="button" class="btn btn-success">Explore More</button>
        <button type="button" class="btn btn-dark">Explore More</button>
        <button type="button" class="btn btn-light">Explore More</button>
        <button type="button" class="btn btn-active">Explore More</button>
        
    </div>
</body>
</html>
