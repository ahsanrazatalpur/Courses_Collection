<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Badge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <span class="badge rounded-pill bg primary ">Hi there</span>
        <span class="badge rounded-pill bg-danger">Hey, Im a Danger Badge </span>
        <span class="badge rounded-pill bg-warning">Hey, There Im warning</span>
        <span class="badge rounded-pill bg-info">Hey, Iam info badge</span>
        <span class="badge rounded-pill bg-dark">Hey, This is Dark badge</span>
        <span class="badge rounded-pill bg-light">Hey, Iam Light Badge</span>
        <span class="badge rounded-pill bg-active">he, Im a Active badge</span>
        <span class="badge rounded-pill bg-secondary">Hey, Im a Secondary Badge</span>
    </div>
    
</body>
</html>
