<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties in Bootsrap</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
   <table class="table table-dark"> <!--table will be dark-->
    <tr>
        <th>Name</th>
        <th>age</th>
    </tr>
    <tr>
        <td>Ahsan</td>
        <td>Alee</td>
    </tr>
   </table>

   <table class="table table-dark table-striped"> <!--make table , color dark,  and divide table row-->
    <tr>
        <th>Subject 1</th>
    <th>Subject 2</th>
    </tr>
    <tr>
        <td>80</td>
        <td>10</td>
    </tr>
   </table>

   <table class="table table-dark table-hover"> <!--make table, color black, and add hover effect-->
    <tr>
        <th>Name</th>
        <th>Class</th>
    </tr>
    <tr>
        <td>Ahsan</td>
        <td>Cs</td>
    </tr>
   </table>
    
   <table class="table table-dark table-borderless"> <!--Make table , color dark,  no divider or border-->
    <tr>
        <th>Name</th>
        <th>Fathersname</th>
    </tr>
    <tr>
        <td>Ahsan</td>
        <td>Amir Ali</td>
    </tr>
   </table>

   <table class="table table-dark table-bordered table-sm">
    <tr>
        <th>Name</th>
        <th>Garde</th>
    </tr>
    <tr>
        <td>Ahsan</td>
        <td>A-One</td>
    </tr>
   </table>


   <table class="table table-dark table-responsive">
    <tr>
        <th>Name</th>
        <th>Subject</th>
    </tr>
    <tr>
        <td>Ahsan</td>
        <td>HTML</td>
    </tr>
   </table>
</body>
</html>
