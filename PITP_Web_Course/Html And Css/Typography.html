<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgb(127, 86, 86);
            color: red;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px; /*height is necessary for vertical center */
            font-weight: bolder;
            text-decoration: overline;
            text-align: center; /*center the text*/
            text-align: justify; /*jutify the text equal on both side*/
            text-transform: lowercase; /*text become lower character*/
            text-transform: uppercase; /*text become upper character*/
            text-transform: capitalize; /*text become capitilize character*/
            line-height: 1px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 2px rgba(91, 21, 165, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Typography is the art and technique of arranging text so it is readable, clear, and visually appealing.</p>
    </div>
</body>

</html>
