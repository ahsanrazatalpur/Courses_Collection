<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
</head>
<style>
/*Opacity mean visiblity 
Default 1 (max)
low the opacity low the color or visiblity
0.1 (min)
1 (max)
*/
.div{
    background-color: red;
    margin-top: 30px;
    width: 100%;
    height: 50px;
}
.first{
    opacity: 0.2;
}
.second{
    opacity: 0.4;
}
.third{
    opacity: 0.8;
}
</style>
<body>
<div class="div first">This is First Div With Opacity 0.2</div>
<div class="div second">This is Second Div With Opacity 0.4</div>
<div class="div third">This is Third Div With Opacity 0.8</div>
<div class="div">This is Defaul Div With Opacity 1(1 opacity by default)</div>
    
</body>
</html>
