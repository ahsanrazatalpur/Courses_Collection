<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bdo</title>
</head>
<body>
    <h1>bdo Tags</h1>
    <p>bdo Used to give direction to text </p>
    <p>There are two types of direction in bdo</p>
    <p>1. ltr (Left to right)</p>
    <p>2. rtl (right to left)</p>
    <h1>Example Usage</h1>
    <p><bdo dir="ltr">This is sample of left to right text</bdo></p>
    <p><bdo dir="rtl">This is an example of right to left text</bdo></p>
</body>
</html>
