<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index </title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    width: 800px;
    height: 400px;
    background-color: #d69b9b;
    position: absolute;
    top: 80px;
    left: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box{
    height: 200px;
    width:  200px;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.box1{
    background-color: #9f871c;
    z-index: 3;
    position: relative;
    top: 5px;
    right: 30px;
}
.box2{
    background-color: #391bce;
    position: absolute;
    top: 15px;
    z-index: 5;
}
.box3{
    background-color: #0a9a24;
    position: relative;
    left:  30px;
    z-index: 4;
}
    </style>
</head>
<body>
    <!-- z -index mean the prioty of visiblity more z index will apear on top -->
    <div class="container">
        <div class="box box1">Z - index 3</div>
        <div class="box box2">Z - index 5</div>
        <div class="box box3">Z - index 4</div>
    </div>
</body>
</html>
