<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            color: brown;
            text-align: center;
        }
        p{
            color: #fff;
            background-color: #0950a1;
            border: 2px solid rgb(133, 14, 14);
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>This is main heading</h1>
    <p>This is a sample paragraph 1</p>
    <p>This is a sample paragraph 2</p>
    <p>This is a sample paragraph 3</p>
    <p>This is a sample paragraph 4</p>
</body>
</html>
