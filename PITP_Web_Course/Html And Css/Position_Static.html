<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 800px;
            height: 400px;
            margin: 100px auto;
            background-color: rgb(219, 56, 56);
            display: flex;
            justify-content: center;
            align-items: center;
            position: static;
             top: 200px;  /*it doest work because position is static */
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            background-color: rgb(238, 255, 0);
        }
        .box2{
            background-color: rgb(42, 194, 95);
        }
        .box3{
            background-color: rgb(255, 0, 119);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>

</html>
