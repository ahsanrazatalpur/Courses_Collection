<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style Properties</title>
    <style>
        .container {
            border-style: dotted;
            border-color: red;
            border-width: 3px;
            /* border-slide */
            border-radius: 3px;
            /* Shorthand Border style properties */
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        Hi there here is border
    </div>
</body>

</html>
