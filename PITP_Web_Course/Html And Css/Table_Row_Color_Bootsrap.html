<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row color in Bootstap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-hover">
        <tr class="table-success">
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
        <tr class="table-danger">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-secondary">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-dark">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-light">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-warning">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-active">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
        <tr class="table-info">
            <td>Ahsan Raza</td>
            <td>Cs 3rd year</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
