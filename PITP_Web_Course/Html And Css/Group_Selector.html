<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector in HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: #a44444;
        }

        h1 {
            text-align: center;
        }

        /* here is group selector */
        h1,
        p {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our services</h1>
        <p>We Provide 24/7 services any time anydady</p>
    </div>
</body>

</html>
