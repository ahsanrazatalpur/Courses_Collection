<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square box shadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 300px;
            width: 300px;
            border: 4px solid black;
            border-radius: 10px;
            margin: 150px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -8px -5px 8px rgb(231, 122, 95),/*for outer shadow*/
                /* inset 2px 5px 10px green;  For inner shadow */
                7px 8px 5px rgb(33, 198, 110);
            /* box-shadow: -8px -5px 8px rgb(231, 122, 95),  opposite oe upper shadow top + left
  7px 8px 5px rgb(33, 198, 110); lower shdow (right + dow) */
        }

        p {
            font-size: 50px;
            font-weight: bolder;
            text-shadow: 2px 2px 2px rgb(151, 54, 54);
            /*first 2 for right side , 2nd 2 for downa and last 2 for blur*/
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Text Shadow</p>
    </div>
</body>

</html>
