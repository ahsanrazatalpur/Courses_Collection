<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 400px;
            width: 800px;
            display: flex;
            border: 3px solid black;
            margin: 60px auto;
            flex-direction: column;
            /*make flex direction in column*/
            flex-direction: column-reverse;
            /*make flex direction in column but in reverse order*/
            flex-direction: row;
            /*make flex direction in row*/
            flex-direction: row-reverse;
            /*make flex direction in row reverse position (oposite edge)*/
            justify-content: center;
            /*make items horizental center*/
            justify-content: end;
            /*make items horizental end*/
            justify-content: start;
            /*make items horizental start*/
            justify-content: space-around;
            /*Adds equal space around each item (half space at container edges)*/
            justify-content: space-between;
            /*Adds equal space between items only (no space at container edges)*/
            justify-content: space-evenly;
            /*Adds equal space between items and edges (perfectly even spacing)*/
            gap: 5px;
            /*Adds fixed spacing between items (not at edges)*/
            flex-wrap: wrap;
            /*Allows items to move to a new line if container is too small*/
            align-content: center;
            /*Vertically centers multiple rows of flex items (works with wrap)*/

        }

        .box {
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 3px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
        <div class="box box6">Box 6</div>
        <div class="box box7">Box 7</div>
        <div class="box box8">Box 8</div>
        <div class="box box9">Box 9</div>
        <div class="box box0">Box 0</div>
    </div>
</body>

</html>
