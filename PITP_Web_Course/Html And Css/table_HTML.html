<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin-top: 100px;
            padding: 10px;
            border-collapse: collapse; /*merge the border*/
            line-height: 2.5rem;
        }
        
        table th {
            background-color: #1293ca;
            color: #fff;
            padding: 5px;
            margin: 20px;
            border: 1px solid grey;
            text-align: left;
            
            
        }
        table td{
            padding: 8px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <table>
        <tr class="table table-primary">
            <th>Name</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>Ahsan Raza Talpur</td>
            <td>20 years</td>
            <td>Developer , Programmer, Coder, Gamer, Symapth and Polite.</td>
        </tr>
        <tr>
            <td>Ali Raza Talpur</td>
            <td>25 years</td>
            <td>Pharmacy, Roaster, Visiter, Coder, Learner</td>
        </tr>
    </table>

</body>

</html>
