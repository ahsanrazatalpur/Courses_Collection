<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }
    h1{
        text-align: center;
        margin-top: 20px;
        color: #fff;
    }
    .container{
        width: 700px;
        height: 350px;
        margin: 100px auto;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        border: 1px solid gray;
        box-shadow: 10px 10px 1px rgba(128, 128, 128, 0.514);
    }
    form{
    
        width: 600px;
        height: 300px;
        line-height: 4rem;
        margin: 10px;
        color: #fff;
    
    
    }
    form input, textarea, select{
        padding: 5px 3px;
        border-radius: 5px;
        text-align: center;
        margin: 10px 25px;
        
    }
    form button{
        display: block;
        padding: 8px 18px;
        align-items: center;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin: 20px 250px;
        border: none;
        transition: transform 0.3s ease-in-out;
    }
    form button:hover{
        background-color: #2c6178;
        transform: scale(1.1);
    }

    @media (max-width: 786px){
        .container{
            height: 500px;
            width: 250px;
            display: flex;
            justify-content: center;
            align-items:start;
    
        }
        form{
            width: 250px;
            height: 500px;
            line-height: 0.4;
            margin: 0px 0px;
            
        

        }
        form button{
            margin: 10px 20px;
        }
        form label{
            font-size: small;
        }
        form input{
            padding: 3px 0px;
            width: 100px;

        }
        h1{
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

    }
    
</style>

<body>
<div class="container">
    <h1>Registration Form</h1>
     <form action="">
        <!-- Geting Name Input-->
        <label for="name">Name : </label>
        <input type="text" placeholder="Enter your name" name="name" id="name" required>

        <!-- Getting Fathers Name Input -->
        <label for="fname">Fathers Name :</label>
        <input type="text" name="" id="fname" required placeholder="Enter your Father's name">

        <!-- Getting age input -->
        <label for="age">Age : </label>
        <input type="number" name="age" id="age" placeholder="Enter your age" required>

        <!-- Getting email address -->
        <label for="e-mail">Email Adderss :</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="Enter your email address" required>

        <!-- Getting address -->
        <label for="address">Address : </label>
        <textarea name="address" id="address" cols="20" rows="2" placeholder="Enter your address" required></textarea>

          <!-- Gender -->
           <label for="gender">Gender</label>
           <select name="gender" id="gender" required>
            <option value="" selected disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
           </select>
           <button onclick="showData()" type="butt">Submit</button>
    </form>


    <script>
        function showData(){
        const name = document.getElementById('name').value;
        const fname = document.getElementById('fname').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('e-mail').value;
        const address = document.getElementById('address').value;
        const gender = document.getElementById('gender').value;

        document.write("   DataBase <br>")
        document.write("Your name is :"+ name +"<br>")
        document.write("Your Father's name is : "+ fname +"<br>")
        document.write("Your Age is : "+ age +"<br>")
        document.write("Your Email is : "+ email +"<br>")
        document.write("Your Address is : "+ address +"<br>")
        document.write("Your Gender is : "+ gender +"<br>")

        
        }
    </script>
</div>
</body>
</html>
