<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and columns in Bootsrap</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row"> <!--make row -->
        <div class="col bg-dark text-info">PITP</div>       <!--make column-->
        <div class="col bg-primary text-warning">WEB</div>    <!--make column-->
        <div class="col bg-warning text-success">COURSE</div>   <!--make column-->
    </div>
    <div class="row">
        <div class="col text-light bg-warning">PITP</div>
        <div class="col text-light bg-secondary">PYTHON</div>
        <div class="col text-light bg-dark">COURSE</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col bg-primary">Hi</div>
        <div class="col bg-dark text-white">There</div>
        <div class="col bg-secondary">HI</div>
    </div>
</body>
</html>
