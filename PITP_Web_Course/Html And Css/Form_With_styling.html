<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In HTML CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .form_container {
            height: 600px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        form {
            height: 500px;
            width: 700px;
            border: 2px solid black;
            border-radius: 25px;
            background-color: #3ad6f2;


        }

        form h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 8px;
        }

        .form_content {
            margin-top: 20px;
            text-indent: 10px;

        }

        .form_submit {
            padding: 0.5rem 2rem;
            text-decoration: none;
            color: white;
            background-color: #555;
            border-radius: 5px;
            margin: 50px 280px;

        }

        .form_submit:hover {
            background-color: #444;
        }

        .form_content input {
            margin: 5px auto;
        }

        .form_content label {
            text-indent: 10px;
        }
    </style>
</head>
