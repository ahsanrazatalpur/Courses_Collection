<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        function myTest(a, b) {
            return a + b;
        }

        document.getElementById("demo").innerHTML = myTest(4, 3);


        function myFunction(arg1, arg2) {
            this.firstName = arg1;
            this.lastName = arg2;
        }

        const myObj = new myFunction("John", "Doe");
        document.getElementById("demo2").innerHTML = myObj.firstName + "   <br>  " + myObj.lastName;
    </script>

    <script>
        myFunction = (a, b) => a * b;

        let result = myFunction(4, 5);

        document.getElementById("demo3").innerHTML = result;
    </script>



</body>

</html>
