<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript JSON</h1>
    <h2>Create a JSON string from ant object.</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        const myObj = {
            name: "Fizan",
            age: 30,
            city: "Badin"
        };
        const myJSON = JSON.stringify(myObj);

        document.getElementById("demo").innerHTML = myJSON;
    </script>

    <script>
        const arr = ["CS", "English", "BS Accounting", "BBA"];
        const myJSON2 = JSON.stringify(arr);
        document.getElementById("demo2").innerHTML = myJSON2;
    </script>


</body>

</html>
