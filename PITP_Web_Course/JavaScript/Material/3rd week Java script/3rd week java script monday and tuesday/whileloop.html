<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <p id="demo"> </p>

    <script>
        let x = 1;
        let y = " ";
        while (x <= 10) {
            y += " " + x + "<br>";
            x++;
        }
        document.getElementById('demo').innerHTML = y;
    </script>

</body>

</html>
