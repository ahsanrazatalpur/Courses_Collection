<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            return a + b;
        }


        function subtract(a, b) {
            return a - b;
        }


        function multiply(a, b) {
            return a * b;
        }


        document.write("Addition:", add(5, 3) + "<br>");
        document.write("Subtraction:", subtract(5, 3) + "<br>");
        document.write("Multiplication:", multiply(5, 3) + "<br>");
    </script>
</body>

</html>
