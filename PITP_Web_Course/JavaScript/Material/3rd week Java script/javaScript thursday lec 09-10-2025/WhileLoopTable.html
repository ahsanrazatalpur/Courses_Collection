<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table = prompt("Enter Table Number : ");
        let x = Number(table);

        let n = 1;
        while (n <= 10) {
            document.write(n + "  X  " + x + "   =    " + x * n + "<br>");
            n++;
        }
    </script>
</body>

</html>
