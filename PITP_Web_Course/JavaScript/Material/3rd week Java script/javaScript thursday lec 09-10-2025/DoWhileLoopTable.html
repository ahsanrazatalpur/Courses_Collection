<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        let table = prompt("Enter table ");
        let y = Number(table);

        let n = 1;
        do {
            document.write(n + "  X   " + y + "    =  " + n * y + " <br>");
            n++;
        }
        while (n <= 10);
    </script>
</body>

</html>
