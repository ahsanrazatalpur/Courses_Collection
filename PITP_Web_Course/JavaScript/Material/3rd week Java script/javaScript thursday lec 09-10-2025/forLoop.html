<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let x = prompt("Enter table : ");
        let table = Number(x);
        let n;
        for (n = 1; n <= 10; n++) {

            document.write(n + " X " + table + "  =  " + n * table + "<br>");

        }
    </script>

</body>

</html>
