<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="username">
    <button data-action="submit">Submit</button>

    <script>
        const inputElement = document.querySelector('input[name="username"]');
        document.write(inputElement.type); // Output: text

        const buttonElement = document.querySelector('[data-action="submit"]');
        document.write(buttonElement.textContent);
    </script>
</body>

</html>
